name: Run Email Tracker

on:
  schedule:
    - cron: '0 */4 * * *'  # Runs every 4 hours
  workflow_dispatch:        # Optional manual run

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Decode and save credentials.json
        run: echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials.json

      - name: Run script
        run: python log.py
